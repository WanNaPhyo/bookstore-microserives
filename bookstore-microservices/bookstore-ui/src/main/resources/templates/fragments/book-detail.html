<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="bookDetail" class="row">
    <div class="col-md-5 p-5">
      <div class="card shadow">
        <img th:src="${book.imageUrl}" class="card-img" width="300" height="400"  alt="">
      </div>

    </div>
    <div class="col-md-7 p-5">
      <div class="container">
        <h3 class="text-muted" th:text="${book.title}"></h3>
        <p th:text="'This book written by -' + ${book.authorName}"></p>
        <p th:text="'The book published by -'+ ${book.publisher}"></p>
        <p th:text="'Published at -'+ ${book.yearPublished}"></p>
        <p th:text="'Its costs' + ${book.price}+'$'"></p>
        <p class="lead">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has
          been the industry's standard dummy text ever since the 1500s,
          when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
      </div>
    </div>
  </div>
</body>
</html>
