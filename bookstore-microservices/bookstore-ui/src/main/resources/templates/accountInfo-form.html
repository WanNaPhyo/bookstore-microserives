<!DOCTYPE html>
<html lang="en" th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
  <main role="main">
    <div class="container mt-5 p-5">
      <div class="row">
        <div class="col-md-5 offset-md-4">
          <div class="card">
            <div class="card-header">
              <h3>AccountInfo</h3>
            </div>
            <div class="card-body">
              <form th:action="@{/bookstore/account-info}" th:object="${accountInfo}" method="post">

                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>

                <div class="form-group">
                  <label for="accountNumber">AccountNumber</label>
                  <input type="text" class="form-control" id="accountNumber" th:field="*{accountNumber}">
                </div>

                <button type="submit" class="btn btn-outline-success">Checkout</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
